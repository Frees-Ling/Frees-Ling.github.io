<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cri Hit-FM Stream (Unofficial)</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@1.27.1/dist/DPlayer.min.js"></script>
</head>
<body>
<div id="dplayer"></div>
</body>
<script>
    const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        autoplay: false,
        hotkey: true,
        preload: 'auto',
        video: {
            url: 'https://sk.cri.cn/887.m3u8',
            type: 'customHls',
            customType: {
                customHls: function (video, player) {
                    const hls = new Hls();
                    hls.loadSource(video.src);
                    hls.attachMedia(video);
                },
            },
        },
    });
</script>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Hiragino Sans GB,Microsoft YaHei UI,Microsoft YaHei,Source Han Sans CN,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
    }
    #dplayer {
        width: 100%;
        height: 100%;
        margin: 0 auto;
    }
</style>
</html>
